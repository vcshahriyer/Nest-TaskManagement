version: '3.7'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: taskmanagement
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  main:
    container_name: nest
    build:
      context: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - db
volumes:
  pgdata:
    driver: local
